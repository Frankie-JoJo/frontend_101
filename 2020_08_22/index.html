<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="js/model.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/view.js"></script>
        <link href="css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <div style="text-align:center;">
            <h1>体温填报表</h1>
            <button onclick="myAlert()" style="margin-bottom:20px;">填写</button>
            <button onclick="batch_gen(10)">批量创建</button>
            <center>
                <table border="1px solid #000">
                    <thead>                
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>部门</th>
                            <th>体温</th>
                            <th>测量时间</th>
                            <th>操作</th>
                        </tr>
                    </thead> 
                    <tbody id="tbody">                        
                    </tbody>           
                </table>
            </center>
        </div>
        <div id="myCard" class="hide">
            <input type="hidden" id="user_id" value=""/>
            部门:<select id="bu">
                <option value="市场部">市场部</option>
                <option value="运营部">运营部</option>
                <option value="技术部">技术部</option>
                </select><br/>
            姓名:<input type="text" id="user_name"/><br/>
            性别:<input type="radio" name="sex" value="男"/>男
            <input type="radio" name="sex" value="女"/>女<br/>
            体温:<input type="text" id="user_temp"/><br/>
            <button onclick="submit()">提交</button>
            <button onclick="reset()">重置</button>
            <button onclick="closeAlert()">关闭</button>
        </div>

    </body>
</html>
